name: Deploy Vite site to GitHub Pages

on:
  push:
    branches:
      - main   # Runs whenever you push to the "main" branch

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20   # Use Node 20 (what Vite recommends)
          cache: npm         # Speeds up installs by caching dependencies

      - name: Install dependencies
        run: npm ci          # Clean install for reproducible builds

      - name: Build with Vite
        run: npm run build   # Generates your dist/ folder

      - name: Upload build artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist       # Upload dist/ to be deployed

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
